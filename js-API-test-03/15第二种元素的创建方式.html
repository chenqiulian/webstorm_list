<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="创建一个P" id="btn">
<div id="dv"></div>
<script src="common.js"></script>
<script>
    //点击按钮,在div中创建一个p标签
    //第二种方式创建元素: 对象.innerHTML="标签代码及内容";

        my$("dv").innerHTML="<p>窗前明月光</p>"
    }
</script>
