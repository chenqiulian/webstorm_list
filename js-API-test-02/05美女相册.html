<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>美女画廊</h2>
<ul id="imagegallery">
    <li><a href="images/1.jpg" title="美女A"><img src="images/1-small.jpg" alt=""></a></li>
    <li><a href="images/2.jpg" title="美女B"><img src="images/2-small.jpg" alt=""></a></li>
    <li><a href="images/3.jpg" title="美女C"><img src="images/3-small.jpg" alt=""></a></li>
    <li><a href="images/4.jpg" title="美女D"><img src="images/4-small.jpg" alt=""></a></li>
</ul>
<div style="clear: both;"></div>

<!--显示大图-->
<img id="image" src="images/placeholder.png" alt="" width="450">
<p id="des">选择一个图片</p>
<script src="common.js"></script>
<script>
    //点击a标签，把a标签中的href属性值给id为image的src属性
    //把a的title属性的值给id为des的p标签赋值
    //从ul标签获取所有的a标签
    var aObj = my$("imagegallery").getElementsByTagName("a");
    //循环遍历所有的a标签
    for (var i=0;i<aObj.length;i++){
        //为每个a标签注册点击事件
        aObj[i].onclick=function () {
            //为id为image的标签的src赋值
            my$("image").src=this.href;
            //为p标签赋值
            my$("des").innerText=this.title;
            //阻止超链接默认的跳转
            return false;
        }
    }
</script>
</body>
</html>
