<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    div{
        width: 200px;
        height: 100px;
        background-color: yellow;
    }
    .cls{
        background-color: green;
    }
</style>
<input type="button" value="移除自定义属性" id="btn">
<div id="dv" score="10" class="cls"></div>
<script src="common.js"></script>
<script>
    //移除自定义属性：removeAttribute("属性的名字")
    my$("btn").onclick=function () {
       my$("dv").removeAttribute("class");//也可以移除元素的自带的属性
       // my$("dv").removeAttribute("score"); //移除元素的类样式,值没有了,但是属性还是有的

    }
</script>
</body>
</html>
