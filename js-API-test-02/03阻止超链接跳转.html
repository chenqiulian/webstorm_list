<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--点击超链接弹出对话框-->
<!--阻止超链接的默认跳转：return false-->

<!--第一种写法:-->
<a href="http://www.baidu.com" onclick="alert('我被点击了');return false">百度</a>

<!--第二种写法-->
<script>
    function f1() {
        alert("哇塞，好漂亮");
        return false;
    }
</script>
<a href="http://www.baidu.com" onclick="return f1()">百度</a>

<!--第三种写法:-->
<a href="http://www.baidu.com" id="ak">百度</a>
<script>
    document.getElementById("ak").onclick=function () {
        alert("哈哈，嘎嘎");
        return false;
    }
</script>

</body>
</html>
